on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    
    - uses: azure/docker-login@v1
      with:
        login-server: twiddit.azurecr.io
        username: ${{ secrets.acr_twiddit_username }}
        password: ${{ secrets.acr_twiddit_password }}
    
    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/." -f  "post-service/Dockerfile" -t twiddit.azurecr.io/twidditcluster:${{ github.sha }} --label dockerfile-path=post-service/Dockerfile
        docker push twiddit.azurecr.io/twidditcluster:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      with:
         kubeconfig: ${{ secrets.aks_twidditcluster_kubeConfig }}
      id: login
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep default | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace default`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: default
        container-registry-url: twiddit.azurecr.io
        container-registry-username: ${{ secrets.acr_twiddit_username }}
        container-registry-password: ${{ secrets.acr_twiddit_password }}
        secret-name: twidditclustdockerauth
       
    - uses: azure/k8s-deploy@v1.2
      with:
        namespace: default
        manifests: |
          manifests/deployment.yml
          manifests/service.yml
          manifests/ingress.yml
        images: |
          twiddit.azurecr.io/twidditcluster:${{ github.sha }}
        imagepullsecrets: |
          twidditclustdockerauth
